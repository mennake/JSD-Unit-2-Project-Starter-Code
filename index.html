<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr @ GA</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <section class="container">
            <a class="home" href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li><a href="#">News Source: <span>Source Name</span></a>
                  <ul id="dropdown">
                      <li><a href="#one">New York Times</a></li>
                      <li><a href="#two">The Guardian</a></li>
                      <li><a href="#three">Buzzfeed</a></li>
                  </ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>
        <div id="popUp" class="loader hidden">

        </div>
        <section id="main" class="container">
          <!-- sources go here -->
          <div class="source" id="one">
          <!-- First news source -->
          </div>
          <div class="source" id="two">
          <!-- Second news source --> 
          </div>
          <div class="source" id="three">
          <!-- Third news source -->
          </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/handlebars.js" type="text/javascript"></script>
        <script src="js/app.js"></script>
        <script src="js/config.js"></script>
        <script type="script/x-handlebars-template" id="nty_articles">
            {{#articles}}
            <article class="article" id="nytArticleObject{{index}}">
                <section class="featuredImage">
                  <img src="{{source_img}}" alt="" />
                </section>
                <section class="articleContent">
                    <a href="{{source_url}}" class="popUpLink"><h3>{{source_title}}</h3></a>
                    <h6>{{source_subtitle}}</h6>
                    <p class="full">{{source_desc}}</p>
                </section>
                <section class="impressions">
                  {{source_views}}
                </section>
                <div class="clearfix"></div>
            </article>
            {{/articles}}
        </script>
        <script type="script/x-handlebars-template" id="gd_articles">
            {{#articles}}
            <article class="article" id="gdArticleObject{{index}}">
                <section class="featuredImage">
                  <img src="{{source_img}}" alt="" />
                </section>
                <section class="articleContent">
                    <a href="{{source_url}}" class="popUpLink"><h3>{{source_title}}</h3></a>
                    <h6>{{source_subtitle}}</h6>
                    <p class="full">{{source_desc}}</p>
                </section>
                <section class="impressions">
                  {{source_views}}
                </section>
                <div class="clearfix"></div>
            </article>
            {{/articles}}
        </script>
        <script type="script/x-handlebars-template" id="buzz_articles">
            {{#articles}}
            <article class="article" id="buzzArticleObject{{index}}">
                <section class="featuredImage">
                  <img src="{{source_img}}" alt="" />
                </section>
                <section class="articleContent">
                    <a href="{{source_url}}" class="popUpLink"><h3>{{source_title}}</h3></a>
                    <h6>{{source_subtitle}}</h6>
                    <p class="full">{{source_desc}}</p>
                </section>
                <section class="impressions">
                  {{source_views}}
                </section>
                <div class="clearfix"></div>
            </article>
            {{/articles}}
        </script>
        <script type="script/x-handlebars-template" id="popUpTemplate">
          <a href="#" class="closePopUp">X</a>
            <div class="container">
              <h1>{{popup_title}}</h1>
              <p>
                {{popup_content}}
              </p>
              <p>
                {{{popup_abstract}}}
              </p>
              <p class="views">{{popup_views}}</p>
              <a href="{{popup_url}}" class="popUpAction" target="_blank">Read more from source</a>
            </div>
        </script>
    </body>
</html>
